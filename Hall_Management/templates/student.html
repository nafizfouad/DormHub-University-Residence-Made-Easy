<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="POST">
      {%csrf_token%}
      <input type="textarea" name="reason" placeholder="Add Reason... " />
      <select name="room" id="">
        <option selected disabled>Select Room</option>
        {%for o in rooms%}
        <option value="{{o.roomId}}">{{room.roomId}}</option>
        {%endfor%}
      </select>
      <button type="submit">Submit Request</button>
    </form>
  </body>
</html>

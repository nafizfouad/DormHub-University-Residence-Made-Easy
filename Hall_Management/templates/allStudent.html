<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        display: flexc;
        justify-content: center;
        align-items: center;
        background: indianred;
      }
      .con {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        background-color: whitesmoke;
        padding: 20px;
        border-radius: 10px;
      }
      .con button {
        font-size: 20px;
        padding: 10px;
        width: 300px;
        border: 2px dashed darksalmon;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="con">
      <h1>All Sessions</h1>
      {%for o,i in queryDict.items%} {%if i is 1%}
      <button
        type="submit"
        name="add"
        value="{{o.session}}"
        style="background: rgb(7, 189, 86)"
      >
        Session {{o.session}} completed.
      </button>
      {%else%}
      <button
        type="submit"
        name="add"
        value="{{o.session}}"
        style="background: crimson"
      >
        Add Students of Session {{o.session}}
      </button>
      {%endif%} {%endfor%}
    </div>
  </body>
</html>

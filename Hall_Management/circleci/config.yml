name: Django CI

on:
  push:
    branches:
      - branch3__uosmoy

jobs:
  test:
    runs-on: windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python manage.py test

workflows:
  main:
    jobs:
      -build-and-test